    <body>
<h1 id="top">Liar's Dice</h1>
<div id="canvas">
  <div id="ai1">
    <h2></h2>
    <div class="dice">
      <i class="fas fa-dice-d6"></i><i class="fas fa-dice-d6"></i><i class="fas fa-dice-d6"></i>
    </div>
  </div>
  <div id="ai2">
    <h2></h2>
    <div class="dice">
      <i class="fas fa-dice-d6"></i><i class="fas fa-dice-d6"></i><i class="fas fa-dice-d6"></i>
    </div>
  </div>
  <div id="human">
    <h2></h2>
    <div class="dice">
      <i class="fas fa-dice-d6"></i><i class="fas fa-dice-d6"></i><i class="fas fa-dice-d6"></i>
    </div>
  </div>
  <div id="GameBoard">
    <h2>GAMEPLAY</h2>
    <div id="Stuff" class="hidden">
      <div class="left">
        <h3>Quantity
          <select id="Quantity">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
    </select></h3>
        <h3>Rank (number on die)
          <select id="Rank">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
    </select></h3>
        <button id="Bid">Make your bid!</button>
      </div>
      <div class="right">
        <h3>Current Bids</h3>
        <div id="Scoreboard">
          <alert></alert>
          <div class="human">
            <player></player>
            <bid>
              <quantity>??</quantity>
              -
              <rank>??</rank>
              's
            </bid>
          </div>
          <div class="ai1">
            <player></player>
            <bid>
              <quantity>??</quantity>
              -
              <rank>??</rank>
              's
            </bid>
          </div>
          <div class="ai2">
            <player></player>
            <bid>
              <quantity>??</quantity>
              -
              <rank>??</rank>
              's
            </bid>
          </div>
                  <button class="hidden" id="Challenge">Challenge!</button>

          <button class="hidden" id="Next">Next round</button>
        </div>

      </div>
    </div>
    <button id="StartGame" onclick="getNames()">Start Game</button>

  </div>

  <div id="modalWrap">
    <div id="modal"></div>
  </div>
</div>
